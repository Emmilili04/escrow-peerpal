specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PeerPal
    network: scroll-sepolia
    source:
      address: "0x1134584b96749fD4b597390a388210Ea88f2Fcdb"
      abi: PeerPal
      startBlock: 2304809
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EscrowComplete
        - EscrowDeposit
        - EscrowDisputeResolved
      abis:
        - name: PeerPal
          file: PeerPal/abis/PeerPal.json
      eventHandlers:
        - event: EscrowComplete(indexed
            uint256,(address,address,uint256,uint256,uint256,string,address,uint8))
          handler: handleEscrowComplete
        - event: EscrowDeposit(indexed
            uint256,(address,address,uint256,uint256,uint256,string,address,uint8))
          handler: handleEscrowDeposit
        - event: EscrowDisputeResolved(indexed uint256)
          handler: handleEscrowDisputeResolved
      file: PeerPal/PeerPal.wasm
